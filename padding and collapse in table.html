

<html>
<head>
<title> Table Tag </title>
</head>
<style> 
table,th,td { 
  border: 2px solid blue;
}
th,td {
  padding: 15px;
}
th{
  text-align: left;
}
table {
  border-spacing: 15px;
}
</style>
<body>
<table thead="student">
<th> Name </th>
<th> Roll </th>
<th> Class </th>
<th> Signature </th>
<tr>
<td> Rohan </td>
<td> 61 </td>
<td> 12 </td>
<td> Rohanraj </td>
</tr>
<tr>
<td> Ashmin </td>
<td> 66 </td>
<td> 13 </td>
<td> Paramita_Ashmin </td>
</tr>
</table>
</body>
</html>
